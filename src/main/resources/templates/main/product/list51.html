	<div id="tb" style="height:auto,padding:5px;">
	   <input type="hidden" id="type" th:value="${type}" />

		<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-edit" onclick="split()">拆分</a>
		<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-edit" onclick="toBatchEdit(2)">批量编辑</a>
		<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-redo" onclick="outside()">外协</a>
	    <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" onclick="nextProcess(11)">退回调度页面</a> 
		<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-edit" onclick="toUpdateOrderNum()">修改序号及数量</a>
		<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-print" onclick="exportForging()">施工单</a>
			<input class="easyui-textbox" data-options="prompt:'锻件编号'" style="width:100px;height:32px" id="serialNum" /> 
			<input class="easyui-datebox" data-options="prompt:'下料日期'" style="width:80px;height:32px" id="blankDate" /> 
			<input class="easyui-datebox" data-options="prompt:'锻坯日期'" style="width:80px;height:32px" id="forgingInDateA" />
			锻造出坯设备<select id="forgingWorkerA">
			   <option ></option>
			   <option value="2500T压机">2500T压机</option>
			   <option value="5T锤">5T锤</option>
			   <option value="8T锤">8T锤</option>
			   <option value="小锤">小锤</option>
			</select>
			<input class="easyui-datebox" data-options="prompt:'锻造日期'" style="width:80px;height:32px" id="forgingInDate" /> 
			锻造设备<select id="forgingWorker">
			   <option ></option>
			   <option value="2500T压机">2500T压机</option>
			   <option value="5T锤">5T锤</option>
			   <option value="8T锤">8T锤</option>
			   <option value="小锤">小锤</option>
			</select>
			<input class="easyui-textbox" data-options="prompt:'锻造备注'" style="width:100px;height:32px" id="forgingRemark" /> 
			<a href="javascript:;" class="easyui-linkbutton searchBtn" onclick="doSearch()" data-options="iconCls:'icon-reload'" style="width:60px">检索</a>
		</div>
	</div>

<script type="text/javascript">
	  /*<![CDATA[*/
	     function doSearch(value, name) {
	        endEditing();
			$('#dg').datagrid('reload', {
				serialNum : $("#serialNum").val(),
				forgingInDateA : $("#forgingInDateA").val(),
				forgingInDate : $("#forgingInDate").val(),
				forgingWorkerA : $("#forgingWorkerA").val(),
				forgingWorker : $("#forgingWorker").val(),
				blankDate : $("#blankDate").val(),
				forgingRemark : $("#forgingRemark").val()
			});
			$('#dg').datagrid('clearSelections');
		}
		$(function (){
		   $('#dg').datagrid({
		     rowStyler:function(index,row){
			   if (row.iscp == 1){
				  return 'background-color:pink;color:blue;';
			  }
		    }
	      });
		})
		
		$.extend($.fn.datagrid.methods, {
			editCell: function(jq,param){
				return jq.each(function(){
					var opts = $(this).datagrid('options');
					var fields = $(this).datagrid('getColumnFields',true).concat($(this).datagrid('getColumnFields'));
					for(var i=0; i<fields.length; i++){
						var col = $(this).datagrid('getColumnOption', fields[i]);
						col.editor1 = col.editor;
						if (fields[i] != param.field){
							col.editor = null;
						}
					}
					$(this).datagrid('beginEdit', param.index);
					for(var i=0; i<fields.length; i++){
						var col = $(this).datagrid('getColumnOption', fields[i]);
						col.editor = col.editor1;
					}
				});
			}
		});
	  
	  var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				var rows = $('#dg').datagrid('getRows');
                 var row = rows[editIndex];
                 if(row){
                   row.forgingWorkerA=row.forging_workera;
                   row.forgingInDateA=row.forging_in_datea;
                   //row.forgingOutDateA = row.forging_out_datea;
                   row.forgingWorker = row.forging_worker;
                   row.forgingInDate = row.forging_in_date;
                   row.forgingRemark = row.forging_remark;
                   //row.forgingOutDate = row.forging_out_date;
                   $.post("/hgerp/product/editMore?ptype=2",row,function(result){
                    
                   });
                 }
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (endEditing()){
				$('#dg').datagrid('selectRow', index)
						.datagrid('editCell', {index:index,field:field});
				var editor = $('#dg').datagrid('getEditor', {index:index,field:field});
				if(editor != undefined&&editor!=null){
				 editor.target.focus(); 
				}
				editIndex = index;
			}
		}
		
		function exportForging() {
			var rows = $("#dg").datagrid('getSelections');
			if (rows.length > 0) {
			
			   $.messager.confirm('确认信息', '确定导出吗?', function(r){
				if (r){
					var ids = "";
				    for (var x = 0; x < rows.length; x++) {
					if (x == 0) {
						ids = rows[x].id;
					} else {
						ids = ids + "," + rows[x].id;
					}
				     }
				   window.open("/hgerp/product/exportForging?ids=" + ids);
				}
			});
			
			} else {
				$.messager.alert('提示信息', '请选择至少一条数据!', 'warning');
			}
		}
		/*]]>*/
</script>
</body>
</html>
